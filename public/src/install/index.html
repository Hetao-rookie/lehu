<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>乐乎安装程序</title>
  <link rel="stylesheet" href="../scripts/bower/semantic/dist/semantic.min.css">
  <link rel="stylesheet" href="../scripts/bower/animate.css/animate.min.css">
  <style>
    body {
      background: #EEEEEE;
    }

    h1 {
      text-align: center;
      color: #b2b0a9;
      font-size: 56px;
    }
    p{
      text-align: center;
    }

    .wrapper {
      width: 560px;
      margin: 0 auto;
      padding: 30px 40px;
      font-size: 12px;
      box-shadow: inset 0px 0px 10px rgba(255, 255, 255, 0.5), 0px 0px 15px rgba(75, 75, 75, 0.3);
      background-color: rgba(255, 255, 255, 0.27);
      border-radius: 10px;
      border: 1px solid #aaa;
    }
  </style>
</head>

<body>
  <h1>乐乎</h1>
  <p>内容管理系统 1.0</p>
  <div class="wrapper">

    <form class="ui form">
      <div class="field">
        <label>First Name</label>
        <input type="text" name="first-name" placeholder="First Name">
      </div>
      <div class="field">
        <label>Last Name</label>
        <input type="text" name="last-name" placeholder="Last Name">
      </div>
      <div class="field">
        <div class="ui checkbox">
          <input type="checkbox" tabindex="0" class="hidden">
          <label>I agree to the Terms and Conditions</label>
        </div>
      </div>
      <button class="ui button" type="submit">Submit</button>
    </form>
  </div>
</body>

</html>
